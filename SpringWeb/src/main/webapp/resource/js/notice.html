<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function(){
	var start1Button = document.getElementById("start1");
	var start2Button = document.getElementById("start2");
	
	start1Button.onclick = function(){
		var lbl = opener.document.getElementById("count-label");
		lbl.textContent =59;
	}//부모창 숫자 변환 부모창 접근시 opener 사용
	
	start2Button.onclick = function(){
		var lbl = parent.document.getElementById("count-label");
		lbl.textContent =59;
	}//iframe - 부모 숫자 변환
}
</script>
</head>
<body>
공지사항페이지

<input id="start1" type="button" value="opner timer start"/>
<input id="start2" type="button" value="parent timer start"/>

</body>
